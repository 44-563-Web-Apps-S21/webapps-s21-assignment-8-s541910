<!DOCTYPE html>
<html>

<head>
    <title>FetchDemo using Node JS</title>
</head>

<body>
    <h1>Ramu Vallapurapu computes</h1>
    <input type="number" id="num1" name="num1">
    <input type="number" id="num2" name="num2">
    <button type="button" id="but1" onclick="remotecompute()">Remote compute</button>
    <div id="result"> Result will display here</div>

</body>
<script>
    function remotecompute() {
        var number1 = document.getElementById("num1").value;
        var number2 = document.getElementById("num2").value;
        console.log(number1)
        fetch(`http://127.0.0.1:3001/?number1=${number1}&number2=${number2}`).then( (resp) => { return resp.text()}) .then (text =>{
                    console.log(text);


            document.getElementById("result").innerHTML = text;
        }).catch(error =>{
                    document.getElementById("result").innerHTML=error;
                })
            }

</script>

</html>
